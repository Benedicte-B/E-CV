    <script type="text/javascript">
    const applyFilter = filter => {
  document.querySelectorAll('.portfolio-item').forEach(item => {
    item.classList.remove('visible');
    item.classList.add('hidden');
  });
  document.querySelectorAll(`[data-category=${filter}]`).forEach(item => item.classList.add('visible'));
}
const makeActive = element => {
    document.querySelectorAll('.control-btn').forEach(item => item.classList.remove('active'));
    element.classList.add('active');
}
// Default Action
applyFilter('logo');
// Filters
const logoFilter = document.getElementById("logo-filter");
const brochureFilter = document.getElementById("brochure-filter");
const posterFilter = document.getElementById("poster-filter");
const bannerFilter = document.getElementById("banner-filter");
// Add Event Listeners
logoFilter.addEventListener('click',  () => {
  makeActive(logoFilter);
  applyFilter('logo');
});
brochureFilter.addEventListener('click',() => {
  makeActive(brochureFilter);
  applyFilter('brochure');
});
posterFilter.addEventListener('click', () => {
  makeActive(posterFilter);
  applyFilter('poster');
});
bannerFilter.addEventListener('click', () => {
  makeActive(bannerFilter);
  applyFilter('banner');
});


</script>
